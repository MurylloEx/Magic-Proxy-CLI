<magic-section mgIcon="pi-sitemap" mgTitle="Proxy settings">

  <magic-proxy-entry></magic-proxy-entry>
  <div class="p-mb-3"></div>
  
  <div *ngFor="let proxy of m_Proxies">
    <magic-proxy-entry></magic-proxy-entry>
    <div class="p-mb-3"></div>
  </div>

  <div class="p-text-center">
    <button
      pRipple
      pButton
      class="p-button-success p-button-outlined p-button-rounded"
      label="Apply changes">
    </button>
  </div>

</magic-section>
